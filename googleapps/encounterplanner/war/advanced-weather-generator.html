        <h2>Advanced Weather Generator</h2>
  
        <form id="form-compute-stats">
         <div class="input-field">       
            <label>Terrain</label>
            <select id="terrain">
                <option value="1">Broken Land</option>
                <option value="2">Desert</option>
                <option value="3">Forest</option>
                <option value="4" selected>Grassland (or clear)</option>
                <option value="5">Hills</option>
                <option value="6">Jungle</option>
                <option value="7">Mountains</option>
                <option value="8">Swamp</option>
            </select>
        </div>

         <div class="input-field">       
            <label>Terrain Location</label>
            <select id="terrainLocation">
                <option value="1" selected>Inland</option>
                <option value="2">Coastal</option>
            </select>
        </div>

         <div class="input-field">       
            <label>Latitude</label>
            <input id="latitude">
        </div>
        
         <div class="input-field">       
            <label>Month</label>
            <select id="month">
                <option value="1" selected>January (Hammer)</option>
                <option value="2">February (Alturiak)</option>
                <option value="3">March (Ches)</option>
                <option value="4">April (Tarsakh)</option>
                <option value="5">May (Mirtul)</option>
                <option value="6">June (Kythorn)</option>
                <option value="7">July (Flamerule)</option>
                <option value="8">August (Eleasias)</option>
                <option value="9">September (Eleint)</option>
                <option value="10">October (Marpenoth)</option>
                <option value="11">November (Uktar)</option>
                <option value="12">December (Nightal)</option>
            </select>
        </div>

        
        <button id="stats-button">Generate Weather</button>
        <div id="stats"></div>
        </form>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/jquery-ui.min.js"></script>

        <script src="js/advanced-weather-generator.js"></script>
