        <h2>Quick Monster CR Calculator</h2>
  
        <form id="form-compute-stats">
         <div class="input-field">       
            <label>Average Hit Points</label>
            <input id="hitPoints">
         </div>
        
         <div class="input-field">       
            <label>Armor Class</label>
            <input id="armorClass">
         </div>

         <div class="input-field">       
            <label>Average Damage per Round</label>
            <input id="damagePerRound">
         </div>

         <div class="input-field">       
            <label>Attack Type <span class="example">Does the monster rely more on its Attack Bonus or its Save DC?</span></label>
            <select id="attackType" style="width: 14em">
                <option value="0" selected>Attack Bonus</option>
                <option value="1">Save DC</option>
            </select>
        </div>

         <div class="input-field">       
            <label id="attackValueLabel">Attack Bonus</label>
            <input id="attackValue">
         </div>
        
        <button id="stats-button">Generate Monster CR</button>
        <div id="stats"></div>
        </form>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
